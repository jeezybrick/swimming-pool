
<!-- preloader -->
<div class="row" ng-hide="ordersLoad">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center" style="margin-top: 80px;">
        <div layout="row" layout-sm="column" layout-align="space-around">
            <md-progress-circular md-mode="indeterminate"></md-progress-circular>
        </div>
    </div>
</div>


<div ng-cloak class="wrapper col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top: 80px;" ng-if="ordersLoad && user.is_auth">

    <hr>
    <h1>
        <small>Your current orders</small>
    </h1>
    <h5 ng-hide="bookings.length">Orders doesn't make yet</h5>
    <hr>

    <div class="row">
        <div class="order-detail col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-repeat="booking in bookings">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <h4>[[ booking.start_date | date:'MMM d' ]]</h4>
                        </div>

                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <h4><strong>[[ booking.start_time ]] - [[ booking.end_time ]]</strong></h4>
                        </div>

                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <h4>Lane [[ booking.swim_lane ]]</h4>
                        </div>
                    </div>
                </div>

                <div class="cancel-order-block col-lg-6 col-md-6 col-sm-6 col-xs-6 text-right">
                    <a href="javascript:void(0);" ng-click="removeOrder($index)">
                        <i class="fa fa-times-circle fa-3x"></i>
                    </a>
                </div>

            </div>
        </div>
    </div>
    <!-- Flash error messages -->
    <div class="col-lg-12">
        <div flash-message="4000"></div>
    </div>

</div>
