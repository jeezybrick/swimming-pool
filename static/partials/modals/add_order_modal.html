<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header text-center">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h2 class="modal-title">Are you sure?</h4>
      </div>
      <div class="modal-body text-center">

        <h2><small>[[ makeOrderModalQuestion ]]</small></h2>

      </div>
        <div class="modal-footer text-center center-block">
            <button type="button" class="btn btn-default btn-lg" ng-click="$hide()">No</button>
            <button type="button" class="btn btn-primary btn-lg" ng-click="makeOrder($index);$hide()">Yes</button>
        </div>
    </div>
  </div>
</div>
