<!-- preloader -->
<div class="row" ng-hide="ordersLoad">
    <div class="wrapper col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
        <div layout="row" layout-align="space-around">
            <md-progress-circular md-mode="indeterminate"></md-progress-circular>
        </div>
    </div>
</div>

<div class="my-booking-wrapper" ng-show="isUserAuth">

   <div ng-include="'/static/partials/nav.html'"></div>

    <div ng-cloak class="wrapper col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-if="ordersLoad">
        <div class="top-nav-reverse text-center" ng-cloak>
            <strong>[[ dateNow ]]</strong>
        </div>

        <hr>
        <h1>
            <small>Your current orders</small>
        </h1>
        <h5 ng-hide="bookings.length">Orders doesn't make yet</h5>
        <hr>

        <div class="row">
            <div class="order-detail col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-repeat="booking in bookings">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-9">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <h4>[[ booking.start_date | date:'MMM d' ]]</h4>
                            </div>

                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <h4><strong>[[ booking.start_time | limitTo:5 ]] - [[ booking.end_time | limitTo:5
                                    ]]</strong></h4>
                            </div>

                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <h4>Lane [[ booking.swim_lane ]]</h4>
                            </div>
                        </div>
                    </div>

                    <div class="cancel-order-block col-lg-6 col-md-6 col-sm-6 col-xs-3 text-right">
                        <a href="javascript:void(0);" data-animation="am-fade-and-scale" data-placement="center"
                           data-template-url="static/partials/modals/delete_order_modal.html" bs-modal="modal">
                            <i class="fa fa-times-circle fa-3x"></i>
                            <!--  <img src="/static/images/icons/cancel.svg" alt="Cancel">-->
                        </a>
                    </div>

                </div>
            </div>
        </div>
        <!-- Flash error messages -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
            <div flash-message="4000"></div>
        </div>

    </div>
</div>
